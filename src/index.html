<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Juego del Ahorcado</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® El Juego del Ahorcado</h1>
        </header>
        
        <main class="game-container">
            <div class="hangman-drawing">
                <svg width="200" height="250" class="gallows">
                    <line x1="10" y1="230" x2="150" y2="230" stroke="#8B4513" stroke-width="4"/>
                    <line x1="30" y1="230" x2="30" y2="20" stroke="#8B4513" stroke-width="4"/>
                    <line x1="30" y1="20" x2="120" y2="20" stroke="#8B4513" stroke-width="4"/>
                    <line x1="120" y1="20" x2="120" y2="50" stroke="#8B4513" stroke-width="4"/>
                    <circle id="head" cx="120" cy="70" r="20" stroke="#000" stroke-width="2" fill="none" class="body-part hidden"/>
                    <line id="body" x1="120" y1="90" x2="120" y2="170" stroke="#000" stroke-width="2" class="body-part hidden"/>
                    <line id="leftArm" x1="120" y1="120" x2="90" y2="140" stroke="#000" stroke-width="2" class="body-part hidden"/>
                    <line id="rightArm" x1="120" y1="120" x2="150" y2="140" stroke="#000" stroke-width="2" class="body-part hidden"/>
                    <line id="leftLeg" x1="120" y1="170" x2="90" y2="200" stroke="#000" stroke-width="2" class="body-part hidden"/>
                    <line id="rightLeg" x1="120" y1="170" x2="150" y2="200" stroke="#000" stroke-width="2" class="body-part hidden"/>
                </svg>
            </div>
            <div class="game-info">
                <div class="word-display">
                    <h2 id="wordProgress">_ _ _ _ _ _ _ _ _ _</h2>
                </div>
                <div class="game-stats">
                    <p id="attemptsLeft">Intentos restantes: <span class="attempts-count">6</span></p>
                    <p id="usedLetters">Letras usadas: <span class="letters-list"></span></p>
                </div> 
                <div class="input-section">
                    <input type="text" id="guessInput" placeholder="Ingresa una letra o palabra completa" maxlength="20" autocomplete="off">
                    <button id="guessButton">Adivinar</button>
                </div>   
                <div class="message-area">
                    <p id="gameMessage"></p>
                </div>          
                <div class="controls">
                    <button id="restartButton">ðŸ”„ Reiniciar Juego</button>
                    <p class="hint">ðŸ’¡ Tip: Escribe "*" para reiniciar rÃ¡pidamente</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
